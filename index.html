<html>
<head>
	<link href="style.css" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet">
	<title>The Bits</title>

	<ul class="nav nav-pills nav-justified">
  	<li class="active"><a href="#">Home</a></li>
  	<li><a href="#">Profile</a></li>
  	<li><a href="#">Messages</a></li>
</ul>
</head>
<body>



<div class="panel panel-default">
  <!-- Default panel contents -->
  <!-- Table -->
  <table class="table">
    <tr>
		<td><h3>Value</h3></td>
		<td><h3>Change</h3></td>
		<td><h3>Quantity</h3></td>
		<td><h3>Price</h3></td>
		<td><h3>Value</h3></td>
	</tr>
  </table>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Bitcoin</h4>
	</div>
  	<table class="table">
	    <tr>
    		<td id="bits">	
    		</td>
    		<td id="bitdif">
			</td>
			<td>	
				<input class="form-control" type="number" id="bitq"/>
			</td>
			<td>
				<input class="form-control" type="number" id="bitp" placeholder="$"/>
			</td>
			<td id="bitv">
			</td>
		</tr>
	</table>

</div>	

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><h4>Litecoin</h4></div>

  <!-- Table -->
  <table class="table">
    <tr>
		<td id="lite"></td>
		<td id="litedif"></td>
		<td>
			<input class="form-control" type="number" id="liteq"/>
			</td>
		<td>
			<input class="form-control" type="number" id="litep"/>
		</td>
		<td id="litev"></td>
	</tr>
  </table>
</div>
	
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><h4>Feather Coin</h4></div>

  <!-- Table -->
  <table class="table">
    <tr>
		<td id="feather"></td>
		<td id="featherdif"></td>
		<td>
			<input class="form-control" type="number"/>
		</td>
		<td>
			<input class="form-control" type="number"/>
		</td>
		<td></td>
	</tr>
  </table>
</div>	
	

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><h4>World Coin</h4></div>

  <!-- Table -->
  <table class="table">
    <tr>
		<td id="world"></td>
		<td id="worlddif"></td>
		<td>
				<input class="form-control" type="number"/>
		</td>
		<td>
				<input class="form-control" type="number"/>
		</td>
		<td></td>
	</tr>
  </table>
</div>	



<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"> <h4>Bottle Caps</h4> </div>

  <!-- Table -->
  <table class="table">
   	<tr>
		<td id="caps"></td>
		<td id="capsdif"></td>
		<td>
			<input class="form-control" type="number"/>
		</td>
		<td>
			<input class="form-control" type="number"/>
		</td>
		<td></td>
	</tr>
  </table>
</div>
	


<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"> <h4>Peer Coin</h4></div>

  <!-- Table -->
  <table class="table">
    <tr>
		<td id="peer"></td>
		<td id="peerdif"></td>
		<td>
			<input class="form-control" type="number"/>
		</td>
		<td>
				<input class="form-control" type="number"/>
		</td>
	</tr>
  </table>
</div>	

<div class="container">
	<button type="button" class="btn-warning btn-lg center-block" id="calc">Calculate</button>
</div>
</body>


<script src="jquery.js"></script>
<script src="util.js"/></script>

</html>
